plugins {
    id 'application'
}

group 'com.muvaki.samples'
version '1.0-SNAPSHOT'


apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.muvaki.samples.Main'
}

dependencies {
    compile group: 'com.google.cloud', name: 'google-cloud-dlp', version: '0.73.0-beta'
    compile group: 'com.google.cloud', name: 'google-cloud-kms', version: '1.2.0'
    compile group: 'com.google.apis', name: 'google-api-services-cloudkms', version: 'v1-rev71-1.25.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'com.google.cloud', name: 'google-cloud-bigquery', version: '1.69.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



